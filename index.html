<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--PV's CSS-->
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Your Perfect Vacation</title>
</head>
<body>
    <header>Plan Your Perfect Vacation</header>
    <!--Initial Beach or Mountain Theme Selection Elements-->
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-1" id="spacing1"></div>
            <div class="col-md-5" id="mountainTheme">
                <img src="https://www.jetsetter.com/wp-content/uploads/sites/7/2018/04/q3ybXLmx-1380x690.jpeg" alt="cabin at foot of mountain">
                <p>Mountains</p>
            </div>
            <!-- <div class="col-md-1" id="spacing2"></div> -->
            <div class="col-md-5" id="beachTheme">
                <img src="https://travel.home.sndimg.com/content/dam/images/travel/stock/2018/4/10/iStock-672425798.-beach_chairs.jpg.rend.hgtvcom.1280.853.suffix/1523383408931.jpeg" alt="couple lounging near beachfront">
                <p>Beach</p>
            </div>
            <div class="col-md-1" id="spacing2"></div>
        </div>
    </div>
    <div class="locations", hidden>
        <div class="row mountainLocations">
            <div class="firstMountain">
                <img src="https://www.powderhounds.com/site/DefaultSite/filesystem/images/USA/Breckenridge/Overview/02.jpg" alt="woman skiing down fresh powder">
                <p>Breckenridge</p>
            </div>
            <div class="secondMountain">
                <img src="https://d1ac9zce9817ms.cloudfront.net/images/230118/Moraine-lake-Banff-National-Park-Canada.jpg" alt="crystal blue lake surrounded by mountains">
                <p>Banff National Park</p>
            </div>
            <div class="thirdMountain">
                <img src="https://www.rd.com/wp-content/uploads/2017/11/This-Stunning-Town-in-the-Swiss-Alps-Will-Pay-You-25000-to-Move-There_252539665_ansharphoto-ft.jpg" alt="Swiss village nestled in valley surrounded by mountain range">
                <p>Swiss Alps</p>
            </div>
        </div>
        <div class="row beachLocations">
            <div class="firstBeach">
                <img src="https://www.loscabosguide.com/wp-content/uploads/2017/05/arch-cabo-san-lucas-1991-105-2516-6.jpg" alt="rock formations at beachfront">
                <p>Cabo</p>
            </div>
            <div class="secondBeach">
                <img src="https://ewscripps.brightspotcdn.com/21/a7/53db3c01433ab01762f80b73fe0d/siesta-beach.png" alt="long white beachfront filled with people">
                <p>Siesta Key</p>
            </div>
            <div class="thirdBeach">
                <img src="https://www.fodors.com/wp-content/uploads/2018/11/38_GoList_NorthAmerica_Hawaii_shutterstock_339637010.jpg" alt="iconic Hawaiian mountains and beachfront">
                <p>Hawaii</p>
            </div>
        </div>
    </div>
</body>
</html>
