<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--PV's CSS-->
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Your Perfect Vacation</title>
</head>
<body>
    <header>Plan Your Perfect Vacation</header>
    <!--Initial Beach or Mountain Theme Selection Elements-->
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-1" id="spacing1"></div>
            <div class="col-md-5" id="mountainTheme">
                <img src="https://www.jetsetter.com/wp-content/uploads/sites/7/2018/04/q3ybXLmx-1380x690.jpeg" alt="cabin at foot of mountain">
                <p>Mountains</p>
            </div>
            <!-- <div class="col-md-1" id="spacing2"></div> -->
            <div class="col-md-5" id="beachTheme">
                <img src="https://travel.home.sndimg.com/content/dam/images/travel/stock/2018/4/10/iStock-672425798.-beach_chairs.jpg.rend.hgtvcom.1280.853.suffix/1523383408931.jpeg" alt="couple lounging near beachfront">
                <p>Beach</p>
            </div>
            <div class="col-md-1" id="spacing2"></div>
        </div>
    </div>
    <div class="locations", hidden>
        <div class="row mountainLocations">
            <div class="firstMountain"></div>
            <div class="secondMountain"></div>
            <div class="thirdMountain"></div>
        </div>
        <div class="row beachLocations">
            <div class="firstBeach"></div>
            <div class="secondBeach"></div>
            <div class="thirdBeach"></div>
        </div>
    </div>
</body>
</html>
